                <h1>Bengali Voice Order</h1>
            </div>
        </header>
        
        <main>
            <div class="voice-controls">
                <button id="recordButton" class="btn primary" title="Record Bengali">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="formatOrderButton" class="btn secondary" title="Format Order">
                    <i class="fas fa-file-alt"></i>
                </button>
            </div>
            
            <div id="statusIndicator">Ready</div>
            
            <div class="bengali-results">
                <h2>Bengali Order</h2>
                <div class="result-box" id="bengaliText"></div>
                <button id="copyBengali" class="btn copy" title="Copy Bengali">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            
            <div class="options">
                <label class="switch">
                    <input type="checkbox" id="translateToggle" checked>
                    <span class="slider round"></span>
                    <span class="toggle-label">Translate</span>
                </label>
            </div>
            
            <div class="english-results">
                <h2>English Translation</h2>
                <div class="result-box" id="englishText"></div>
                <button id="copyEnglish" class="btn copy" title="Copy English">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </main>
        
        <footer>
            <button id="installApp" class="btn install" title="Install App">
                <i class="fas fa-download"></i>
            </button>
        </footer>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/test-util.js"></script>
    
</body>
</html>
